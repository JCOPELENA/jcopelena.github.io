<!DOCTYPE html>
<html>
<body>

<h1>Print the Nth Factorial, Sum, and Average of the first n Numbers</h1>
<br>
<p>
<a href="index.html">Back to Home Page</a>
</p>
<br>
<p>
<label for="nlimit">Input a value for n:</label>
<input id="nlimit" type="number"></input>
<button id="btnshownumbers">Show Numbers</button>
</p>
<h3 id="ntitle"></h3>
<p id="nnumbers"></p>
<br>
<h3 id="nstitle"></h3>
<p id="nsnumbers"></p>
<br>
<h3 id="natitle"></h3>
<p id="nanumbers"></p>
<script>

    document.getElementById("btnshownumbers").addEventListener("click", () => {

    var nlimit,i,ntext, factorial, sum, average;

    nlimit = document.getElementById("nlimit").value;

    ntext="Numbers used for factorial = ";
    nstext="Numbers used for sum of the first n numbers = ";
    natext="Numbers used for average of the first n numbers = ";
    factorial = 1;
    i=1;

    while (i <= nlimit) {
        factorial *=i;
        ntext += i+" ";
        i++;
    }

    document.getElementById("ntitle").innerHTML=
      "The nth factorial of "+nlimit+" is: " + factorial;

    document.getElementById("nnumbers").innerHTML=
       ntext;
    
    sum = 0;
    i = 1;
    do {
        sum += i
        nstext += i+" ";
        i++;
    } while (i <= nlimit);

        document.getElementById("nstitle").innerHTML=
      "The sum of the first "+nlimit+" numbers is: " + sum;

    document.getElementById("nsnumbers").innerHTML=
       nstext;

    average = 0;
    i = 1;
    for (i = 1; i <=nlimit; i++) {
        average += i
        natext += i+" ";
    }

    average = average / nlimit
    document.getElementById("natitle").innerHTML=
      "The average of the first "+nlimit+" numbers is: " + average;

    document.getElementById("nanumbers").innerHTML=
       natext;

});    
</script>

</body>
</html>
